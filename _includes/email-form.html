    <script>

      // Function to show popup if not shown yet

        if (!hasShownPopup) {
          popupNewsletter();
          hasShownPopup = true;
        }
      }

      // Show popup after 50 seconds
      setTimeout(showPopupIfNotShown, 50 * 1000);

      // Show popup when user scrolls down a page
      window.addEventListener('scroll', function() {
        if (window.scrollY > window.innerHeight) {
          showPopupIfNotShown();
        }
      });

      span.onclick = function() {

      }
      window.onclick = function(event) {
        if (event.target == modal) {

        }
      }
